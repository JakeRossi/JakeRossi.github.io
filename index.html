<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textbox {
            width: 80%;
            min-height: 60px; /* Reduced height */
            border: 10px solid black; /* Thicker outline */
            padding: 10px;
            font-size: 30px; /* Text inside box size */
            border-radius: 10px; /* More circular shape */
            resize: none; /* Disabled resizing */
            text-align: left; /* Start text at the left */
            box-sizing: border-box; /* Include padding and border in width calculation */
            vertical-align: middle; /* Vertically align text in the middle */
            overflow: auto; /* Allow the box to expand horizontally */
        }
        #text-above {
            font-size: 40px; /* Text above box size */
        }
    </style>
</head>
<body>
    <p id="text-above">What's your argument? TRY 1.5</p>
    <textarea id="textbox" placeholder="Type anything" style="vertical-align: middle;"></textarea>
</body>
</html>
