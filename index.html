<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #textbox {
            width: 80%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 20px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <p>What's your argument?</p>
    <textarea id="textbox" placeholder="Type anything" style="font-size: 20px;"></textarea>
</body>
</html>
