<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Bot</title>
</head>
<body>
    <textarea id="chat-input" placeholder="Type your message..."></textarea>
    <button id="send-button">Send</button>
    <div id="response"></div>

    <script>
        async function generateResponse(text) {
            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer sk-proj-6VpfAi9BazvKAAfIkn27T3BlbkFJXrYoXyptyh5sIDMRbXIN', // Replace with your actual API key
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-002',
                        prompt: text,
                        max_tokens: 150,
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data from the server');
                }

                const data = await response.json();
                return data.choices[0].text.trim();
            } catch (error) {
                console.error('Error:', error);
                return 'Error generating response';
            }
        }

        async function displayResponse() {
            const text = document.getElementById("chat-input").value.trim();
            if (text !== "") {
                try {
                    const response = await generateResponse(text);
                    document.getElementById("response").innerText = response;
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById("response").innerText = 'Error generating response';
                }
            } else {
                document.getElementById("response").innerText = "Please enter a message.";
            }
        }

        document.getElementById("send-button").addEventListener("click", displayResponse);

        document.getElementById("chat-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                displayResponse();
            }
        });
    </script>
</body>
</html>
